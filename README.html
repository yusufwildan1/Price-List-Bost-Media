     function tampilkanLayanan() {
  const kategori = document.getElementById('kategori').value;
  const daftar = document.getElementById('daftar-layanan');
  daftar.innerHTML = '';

  if (layanan[kategori] && layanan[kategori].length > 0) {
    layanan[kategori].forEach((item, index) => {
      const li = document.createElement('li');
      li.innerHTML = `
        <span>${item.nama}</span>
        <button onclick="bukaPopup('${item.nama}', '${item.harga}')">Lihat Harga</button>`;
      
      li.style.animation = `slideUp 1s ease-out ${index * 0.3}s forwards`;
      daftar.appendChild(li);
    });
  } else {
    const li = document.createElement('li');
    li.style.opacity = '1'; // Tambahkan ini
    li.style.transform = 'none'; // Tambahkan ini
    li.innerHTML = '<div class="kosong">📭 Tidak ada layanan yang tersedia untuk kategori ini</div>';
    daftar.appendChild(li);
  }
}

function bukaPopup(nama, harga) {
  const popup = document.getElementById('popup');
  const content = document.querySelector('.popup-content');
  
  // Reset animasi
  content.classList.remove('show', 'hide');
  void content.offsetWidth; // Trigger reflow
  
  // Update konten
  document.getElementById('popup-title').textContent = nama;
  document.getElementById('popup-price').textContent = `Harga: ${harga}`;

  // Update link WhatsApp
  const nomor = '628112618773';
  const pesan = `Halo, saya tertarik dengan layanan *${nama}* seharga *${harga}*`;
  const link = `https://wa.me/${nomor}?text=${encodeURIComponent(pesan)}`;
  document.getElementById('beli-link').href = link;

  // Trigger animasi
  popup.style.display = 'flex';
  content.classList.add('show');
}

function tutupPopup() {
  const popup = document.getElementById('popup');
  const content = document.querySelector('.popup-content');
  
  // Trigger animasi keluar
  content.classList.remove('show');
  content.classList.add('hide');
  
  // Tunggu animasi selesai sebelum menyembunyikan
  content.addEventListener('animationend', () => {
    popup.style.display = 'none';
    content.classList.remove('hide');
  }, { once: true });
}
